<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Bem-vindo ao Jogo do <span class="container__texto-azul">numero secreto</span></h1>
                    <p class="texto__paragrafo" id="mensagemNivel">Selecione um nível de difculdade</p>
                
                    <select id="nivelSelecao" class="container__input" onchange="atualizarMensagemNivel()">
                        <option value="">Selecione</option>
                        <option value="10">Fácil 1 a 10</option>
                        <option value="100">Médio 1 a 100</option>
                        <option value="1000">Difícil 1 a 1000</option>
                    </select>                                        
                </div>

                <input type="number" id="campoChute" min="1" max="10" class="container__input" placeholder="Digite o número">
           
                <div class="chute container__botoes">
                    <button onclick="verificarChute()" class="container__botao">Chutar</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
